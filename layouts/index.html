{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    
    <div class="recent-posts">
        <h2>Recent Posts</h2>
        {{ range first 5 (where .Site.RegularPages "Section" "in" (slice "blog" "news")) }}
        <div class="post">
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            <time>{{ .Date.Format "2006-01-02" }}</time>
            <p>{{ .Summary }}</p>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
