{{ define "main" }}
  <div class="container">
    <h1>{{ .Title }}</h1>
    <div class="content">
      {{ .Content }}
    </div>
    
    {{ if eq .Section "blog" }}
      <div class="recent-posts">
        <h2>Recent Posts</h2>
        {{ range first 3 (where .Site.RegularPages "Section" "blog") }}
          <div class="post">
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            <p>{{ .Date.Format "2006-01-02" }}</p>
            <p>{{ .Summary }}</p>
          </div>
        {{ end }}
      </div>
    {{ end }}
  </div>
{{ end }}
