backend:
  name: git-gateway
  branch: main # Таны репозиторийн үндсэн салбар (main эсвэл master)

# When testing locally using the netlify-cms-proxy-server
local_backend: true

# Media files will be stored in the repo under this directory
media_folder: "static/images/uploads"

# The public url to media files
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog" 
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}