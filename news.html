<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мэдээ - Таны сайт</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="../index.html">Нүүр</a></li>
            <li><a href="news.html" class="active">Мэдээ</a></li>
            <li><a href="../about.html">Бидний тухай</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="news-container">
        <h1>Мэдээ мэдээлэл</h1>
        
        <div class="news-grid" id="news-list">
            <!-- JavaScript-аар мэдээллийг дүүргэнэ -->
        </div>
    </main>

    <script>
        // News data-г JSON файлаас уншиж харуулах
        async function loadNews() {
            try {
                const response = await fetch('../data/news.json');
                const newsData = await response.json();
                displayNews(newsData);
            } catch (error) {
                console.error('Мэдээ ачаалахад алдаа:', error);
            }
        }

        function displayNews(newsArray) {
            const newsList = document.getElementById('news-list');
            newsList.innerHTML = '';

            newsArray.forEach(news => {
                const newsItem = document.createElement('article');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `
                    <h2>${news.title}</h2>
                    <p class="news-date">${formatDate(news.date)}</p>
                    ${news.image ? `<img src="${news.image}" alt="${news.title}" class="news-image">` : ''}
                    <p class="news-excerpt">${news.excerpt}</p>
                    <a href="news-detail.html?id=${news.id}" class="read-more">Дэлгэрэнгүй унших</a>
                `;
                newsList.appendChild(newsItem);
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('mn-MN');
        }

        // Хуудас ачаалагдах үед мэдээ ачаалах
        document.addEventListener('DOMContentLoaded', loadNews);
    </script>
</body>
</html>
